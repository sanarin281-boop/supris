<style>
body{

  background:#ffd6ec;
  display:flex;

  align-items:center;

.love{

  top:-20px;

  font-size:14px;
  animation:fall linear infinite;

/* BOX */
.box{
  width:280px;
  background:#ffc1e3;
  border-radius:28px;
  padding:25px;
  box-shadow:0 20px 60px rgba(0,0,0,.2);
  transition:.5s;
}

/* PAGE */
.page{
  display:none;
  opacity:0;
  transform:translateY(20px) scale(.95);
  transition:.6s;
  text-align:center;
}
.page.active{
  display:block;
  opacity:1;
  transform:translateY(0) scale(1);
}

button{
  border:none;
  background:#ff6fb5;
  color:#fff;
  padding:10px 18px;
  border-radius:14px;
  margin-top:18px;
  cursor:pointer;
  font-size:14px;
  transition:.3s;
}
button:hover{transform:scale(1.08)}

input{
  width:90%;
  padding:10px;
  border-radius:12px;
  border:none;
  margin-top:12px;
}

.type{
  min-height:50px;
  line-height:1.6;
}

/* sparkle */
.spark{
  position:fixed;
  width:6px;height:6px;
  background:#fff;
  border-radius:50%;
  animation:spark 2s linear infinite;
}
@keyframes spark{to{transform:translateY(110vh);opacity:0;}}

/* cake */
.cake{
  font-size:150px;
  margin:10px 0;
}

/* gallery */
.gallery{
  display:flex;
  gap:12px;
  overflow-x:auto;
}
.gallery img{
  width:120px;
  border-radius:16px;
}

/* FINAL CINEMA */
.finalScene{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  background:#000;
  display:flex;
  justify-content:flex-end;
  align-items:center;
  flex-direction:column;
  opacity:0;
  pointer-events:none;
  transition:2s;
  z-index:999;
  overflow:hidden;
}
.finalScene.show{opacity:1;pointer-events:auto;}

.garden{
  position:absolute;
  bottom:0;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:80px;
}

/* BATANG */
.stem{
  width:8px;
  height:0;
  background:lime;
  border-radius:10px;
}

/* BUNGA */
.flowerTop{
  width:70px;
  height:70px;
  background:red;
  border-radius:50%;
  position:absolute;
  bottom:0;
  opacity:0;
  transform:scale(0);
  box-shadow:
  -40px 0 red,
  40px 0 red,
  0 -40px red,
  0 40px red;
}

/* tiap bunga posisi */
.flowerWrap{
  positioxn:relative;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

/* TUMBUH */
.finalScene.show .stem{
  animation:growStem 3s forwards;
}
.finalScene.show .flowerTop{
  animation:flowerPop 1.5s forwards 3s, sway 3s ease-in-out infinite 4.5s;
}

/* tinggi beda biar natural */
.flowerWrap:nth-child(1) .stem{animation-duration:3s}
.flowerWrap:nth-child(2) .stem{animation-duration:3.4s}
.flowerWrap:nth-child(3) .stem{animation-duration:2.8s}

@keyframes growStem{
  to{height:55vh}
}

@keyframes flowerPop{
  to{
    opacity:1;
    transform:scale(1);
    bottom:55vh;
  }
}

/* GOYANG PELAN */
@keyframes sway{
  0%{transform:rotate(-3deg) scale(1)}
  50%{transform:rotate(3deg) scale(1)}
  100%{transform:rotate(-3deg) scale(1)}
}

/* TEXT */
.loveText{
  color:red;
  font-size:40px;
  margin-bottom:80px;
  letter-spacing:4px;
  opacity:0;
  animation:textShow 3s forwards 6s;
}
@keyframes textShow{to{opacity:1;}}

/* SLIDER FOTO */
.slider{
  width:100%;
  overflow:hidden;
  margin-top:10px;
}

.slides{
  display:flex;
  gap:12px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  padding-bottom:10px;
}

  object-fit:cover;
  border-radius:18px;
  scroll-snap-align:center;
  flex-shrink:0;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}

</style>
